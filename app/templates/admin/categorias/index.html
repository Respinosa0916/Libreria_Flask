{% extends "base.html" %}

{% block title %}Categorías{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Gestión de Categorías</h1>
    <a href="{{ url_for('admin.nueva_categoria') }}" class="btn btn-primary">Nueva Categoría</a>
</div>

<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for categoria in categorias %}
            <tr>
                <td>{{ categoria.id }}</td>
                <td>{{ categoria.nombre }}</td>
                <td>
                    <a href="{{ url_for('admin.editar_categoria', id=categoria.id) }}" class="btn btn-sm btn-warning">Editar</a>
                    <form action="{{ url_for('admin.eliminar_categoria', id=categoria.id) }}" method="POST" class="d-inline">
                        <button type="button" class="btn btn-sm btn-danger btn-eliminar" data-id="{{ categoria.id }}">Eliminar</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
